<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Homepage</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="app">
    <div class="container" id="home_container">
      <img class="logo" id="home_logo" src="./assets/logo.jpeg" alt="Logo" width="50" height="50">
      <h1 class="title" id="home_title">Hack A Thorn</h1>
      <div class="content" id="home_content">
        <h2 id="home_h2">Welcome to Fidelity K-2</h2>
        <p id="home_p">Discover Money Secret</p>
        <button class="button" id="home_button">START COURSE</button>
        <div></div>
        <button class="button" id="play_button">PLAY AND GAME</button>
      </div>
    </div>
 
    <div id="concept_page">
      <a id="back_to_home" href="#" class="back-button">&larr; Back to Home</a>
      <h2 id="concept_title">Concept</h2>
      
      <div id="concept_content">
        
        <div class="chat-container" style="width: 100%; height: 100%;">
          <img id="character_image" src="./assets/character.png" alt="Character Image">
          <p class="chat">Hey there! Ready to kickstart your journey to becoming a millionaire?</p>
        </div>
      </div>
      <button class="button" id="next_button">Next</button>
    </div>

      <img class="logo" id="home_logo" src="../src/assets/logo.jpeg" alt="Logo" width="50" height="50">
      <h1 class="title" id="home_title">Hack A Thorn</h1>
      <div class="content" id="home_content">

        </div>
      </div> -->
    <!-- </div> -->
  </div>
 
  <div id="game-container">
    <!-- Your game content goes here -->
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <a class="back-button" href="#" id="back-to-home">&larr; Back to Home</a>
    <div id="popup" style="display: none;">
      <div id="popup-content">
        <p>Financial Concepts</p>
        <p>Here are some financial concepts:</p>
        <!-- You can dynamically populate the financial concepts here -->
        <button id="continue-button">Continue</button>
      </div>
    </div>
  </div>
 
 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="./game.js"></script>

  <script src="../src/main.js"></script>
</body>
</html>
